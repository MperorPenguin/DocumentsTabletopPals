<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabletop Pals - Prototype 7</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Tabletop Pals</h1>
    </header>
    <main>
      <section id="dashboard">
        <button onclick="showSection('characters')">Characters</button>
        <button onclick="showSection('enemies')">Enemies</button>
        <button onclick="showSection('dialogue')">Dialogue</button>
        <button onclick="showSection('scenes')">Scenes</button>
        <button onclick="showSection('dice')">Dice Roller</button>
      </section>
      <section id="characters" class="hidden"></section>
      <section id="enemies" class="hidden"></section>
      <section id="dialogue" class="hidden">
        <h2>Dialogue System</h2>
        <div id="dialogue-log"></div>
        <input type="text" id="dialogue-input" placeholder="Type a line...">
        <button onclick="addDialogue()">Speak</button>
      </section>
      <section id="scenes" class="hidden">
        <h2>Scene Upload</h2>
        <input type="file" accept="image/*" onchange="uploadScene(event)">
        <div id="scene-display"></div>
      </section>
      <section id="dice" class="hidden">
        <h2>Dice Roller</h2>
        <button onclick="rollDice(20)">d20</button>
        <button onclick="rollDice(6)">d6</button>
        <div id="dice-result"></div>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
