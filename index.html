<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Tabletop Pals — DM Lite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="inner">
      <div class="logo"><div class="mark"></div><strong>Tabletop Pals</strong></div>
      <nav class="nav">
        <button id="nav-home"     onclick="nav('home')" class="active">Home</button>
        <button id="nav-board"    onclick="nav('board')">Board</button>
        <button id="nav-chars"    onclick="nav('chars')">Characters</button>
        <button id="nav-npcs"     onclick="nav('npcs')">NPCs</button>
        <button id="nav-enemies"  onclick="nav('enemies')">Enemies</button>
        <button id="nav-dice"     onclick="nav('dice')">Dice</button>
        <button id="nav-notes"    onclick="nav('notes')">Notes</button>
        <button id="nav-save"     onclick="nav('save')">Save</button>
      </nav>
    </div>
  </header>

  <main id="app"></main>
  <footer>Tabletop Pals — DM Lite • Local‑first • SRD‑style helpers</footer>

  <!-- Floating DM HUD container (rendered only on Board) -->
  <div id="dm-panel" class="dm-panel hidden"></div>

  <script src="app.js"></script>
</body>
</html>
