<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tabletop Pals — DM Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="top">
    <div class="inner">
      <div class="logo" onclick="nav('home')" style="cursor:pointer">
        <div class="mark"></div>
        <div style="font-weight:700">Tabletop Pals</div>
      </div>
      <div class="nav">
        <button id="nav-home"    onclick="nav('home')">Home</button>
        <button id="nav-board"   onclick="nav('board')">Board</button>
        <button id="nav-chars"   onclick="nav('chars')">Characters</button>
        <button id="nav-npcs"    onclick="nav('npcs')">NPCs</button>
        <button id="nav-enemies" onclick="nav('enemies')">Enemies</button>
        <button id="nav-dice"    onclick="nav('dice')">Dice</button>
        <button id="nav-dialogue"onclick="nav('dialogue')">Dialogue</button>
        <button id="nav-notes"   onclick="nav('notes')">Notes</button>
        <button id="nav-save"    onclick="nav('save')">Save</button>
      </div>
    </div>
  </header>

  <main>
    <div id="app"></div>
  </main>

  <aside id="dm-panel" class="dm-panel"></aside>

  <footer class="small">Tabletop Pals — DM Lite • Local first • SRD‑style helpers</footer>

  <script src="app.js"></script>
</body>
</html>
