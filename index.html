<!-- Floating DM Panel -->
<div id="dm-panel" class="dm-panel">
  <h3>DM Panel</h3>
  <div class="section">
    <div class="small">Terrain</div>
    <select onchange="state.terrain=this.value; save(); render();">
      <option selected>Forest</option>
      <option>Swamp</option>
      <option>Desert</option>
      <option>Mountain</option>
      <option>Urban</option>
      <option>Dungeon</option>
      <option>Arctic</option>
      <option>Coastal</option>
    </select>
    <div class="small" id="terrain-hints">Undergrowth • Cover</div>
    <div class="row-wrap" id="adv-disadv">
      <span class="chip" style="background:var(--sage)33;color:var(--sage)">Undergrowth</span>
      <span class="chip" style="background:var(--sage)33;color:var(--sage)">Cover available</span>
    </div>
  </div>

  <div class="section">
    <div class="small">Party</div>
    <div class="list">
      <div class="item">
        <div class="token"><img src="assets/class_icons/Rogue.svg" onerror="this.src='assets/class_icons/default_rogue.svg'"></div>
        <div><strong>Aria</strong><div class="small">Rogue L1</div></div>
        <button class="btn alt small" onclick="state.selectedToken={id:'p1',kind:'pc'}; save(); render();">Select</button>
      </div>
      <div class="item">
        <div class="token"><img src="assets/class_icons/Fighter.svg" onerror="this.src='assets/class_icons/default_fighter.svg'"></div>
        <div><strong>Bronn</strong><div class="small">Fighter L1</div></div>
        <button class="btn alt small" onclick="state.selectedToken={id:'p2',kind:'pc'}; save(); render();">Select</button>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="small">Enemies</div>
    <div class="list">
      <div class="item">
        <div class="token"><img src="assets/class_icons/Wizard.svg" onerror="this.src='assets/class_icons/default_enemy.svg'"></div>
        <div><strong>Skeleton A</strong><div class="small">AC 13 • HP 13/13</div></div>
        <button class="btn alt small" onclick="state.selectedToken={id:'e1',kind:'enemy'}; save(); render();">Select</button>
      </div>
    </div>
  </div>
</div>
