<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 512 512"
     width="100%" height="100%"
     role="img" aria-labelledby="title desc"
     preserveAspectRatio="xMidYMid meet">
  <title id="title">TabletopPals D20</title>
  <desc id="desc">Flat twenty-sided die in TabletopPals lime green colour scheme.</desc>

  <style>
    :root {
      --d20-fill: #d6ed17;      /* Lime Green */
      --d20-stroke: #000e1b;    /* Midnight Blue outline */
      --d20-num: #000e1b;       /* Midnight Blue numbers */
    }
    .outline { stroke: var(--d20-stroke); stroke-width: 12; stroke-linejoin: round; fill: var(--d20-fill); }
    .inner   { stroke: var(--d20-stroke); stroke-width: 6; fill: none; }
    .num     { font-family: "Arvo", Georgia, serif; font-weight: 800; fill: var(--d20-num); }
  </style>

  <!-- Outer polygon -->
  <polygon class="outline"
           points="256,20 480,160 400,460 112,460 32,160"/>

  <!-- Inner facet lines -->
  <g class="inner">
    <line x1="256" y1="20" x2="400" y2="460"/>
    <line x1="256" y1="20" x2="112" y2="460"/>
    <line x1="256" y1="20" x2="480" y2="160"/>
    <line x1="256" y1="20" x2="32" y2="160"/>
    <line x1="32" y1="160" x2="400" y2="460"/>
    <line x1="480" y1="160" x2="112" y2="460"/>
    <line x1="32" y1="160" x2="480" y2="160"/>
    <line x1="112" y1="460" x2="400" y2="460"/>
  </g>

  <!-- Main numeral -->
  <text x="256" y="285" text-anchor="middle"
        class="num" font-size="92">20</text>
</svg>
